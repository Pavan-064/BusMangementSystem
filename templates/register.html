{% load static %}
<!DOCTYPE html>
<html>
	<head>
	    <title>Velocity - Student Registration</title>
	    <!-- Font -->
	    <link rel="preconnect" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	    <!-- CSS -->
	    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>

	<body>
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark"style="background-color: blueviolet;>
		    <a class="navbar-brand" href="#">
		        <img src="{% static 'img/newlogo.jpg' %}" width="50" height="40" class="d-inline-block align-top" alt="Company Logo" loading="lazy">
		    </a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="navbar-toggler-icon"></span>
		    </button>

		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		        <ul class="navbar-nav mr-auto">
		            <li class="nav-item">
		                <a class="nav-link" href="/">Home </a>
		            </li>
		            <li class="nav-item">
		                <a class="nav-link" href="/announcements">Announcements</span></a>
		            </li>
		        </ul>
		    </div>
		 </nav>
		 <form action="register" method="POST">
			{% csrf_token %}
	    <div class="container" ; style="padding: 100px;">
	    	<hr>
	    	<h1 style="text-align: center;">STUDENT REGISTRATION</h1>
	    	<hr>

      <input type="text" name="username" placeholder="Username"><br>
      <input type="text" name="first_name" placeholder="First Name"><br>
      <input type="text" name="last_name" placeholder="Last Name"><br>
      <input type="text" name="Phone" placeholder="Phoneno"><br>
      <input type="text" name="Parent_Phone" placeholder="Parent Phonenumber"><br>
      <input type="email" name="email" placeholder="email"><br>
      <input type="text" name="Address_line" placeholder="Address line "><br>
      <input type="text" name="City" placeholder="city"><br>
      <input type="text" name="State" placeholder="state"><br>
      <input type="text" name="Pincode" placeholder="pincode"><br>
      <input type="text" name="Branch" placeholder="Branch"><br>
      <input type="password" name="password1" placeholder="Password"><br>
      <input type="password" name="password2" placeholder="Confirm Password"><br>
      <input type="submit"> 

   </form>
   <div>
      {% for message in messages %}
      <h3> {{message}}</h3>
      {% endfor %}
   </div>
</body>
</html>
